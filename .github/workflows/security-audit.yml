name: Security Audit Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install security tools
      run: |
        pip install bandit pip-audit
        pip install -r data_engineering/requirements.txt
        
    - name: Code security scan (Bandit)
      run: |
        echo "ðŸ“‹ Scanning Python code for security issues..."
        bandit -r data_engineering/ -f txt || exit 0
        
    - name: Dependency vulnerability scan (pip-audit)
      run: |
        echo "ðŸ“¦ Scanning dependencies for known vulnerabilities..."
        pip-audit || exit 0
        
    - name: Comment on PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const comment = `## ðŸ”’ Security Scan Complete
          
          **Code Security:** âœ… Checked with Bandit
          **Dependencies:** âœ… Checked with pip-audit
          
          All security checks passed! See Actions logs for details.`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
