name: Monthly CDC WONDER Data Pipeline

on:
  # Run monthly on the 1st day at midnight UTC
  schedule:
    - cron: '0 0 1 * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      skip_extraction:
        description: 'Skip data extraction (use existing data)'
        required: false
        default: 'false'
        type: boolean

jobs:
  data-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Extract CDC WONDER Data
      if: ${{ !inputs.skip_extraction }}
      run: |
        python extract_data.py
      env:
        CDC_WONDER_TIMEOUT: 600
        
    - name: Run dbt transformations
      run: |
        cd dbt
        dbt deps
        dbt seed
        dbt run
        dbt test
      env:
        DBT_PROFILES_DIR: ~/.dbt
        
    - name: Load data to Google Sheets
      run: |
        python load_gcloud.py
      env:
        GOOGLE_SHEETS_CREDENTIALS_FILE: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_FILE }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: pipeline-artifacts
        path: |
          dbt/target/
          *.duckdb
          *.log
        retention-days: 30
        
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'CDC WONDER Data Pipeline Failed',
            body: `The monthly CDC WONDER data pipeline failed on ${new Date().toISOString()}. Please check the workflow logs for details.`,
            labels: ['bug', 'data-pipeline']
          })
